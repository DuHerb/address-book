<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <main class="container">
      <h1>Address AddressBook</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a Contact:</h2>
          <form id="new-contact" action="index.html" method="post">
            <div class="form-group">
              <label for="new-address-type">Work or Personal?</label>
              <select id="new-address-type" name="">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
              </select>
            </div>
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input id="new-first-name" type="text" name="" value="">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input id="new-last-name" type="text" name="" value="">
            </div>
            <div class="form-group">
              <label for="new-phone-number">Phone Number</label>
              <input id="new-phone-number" type="text" name="" value="">
            </div>
            <div class="form-group">
              <label for="new-email">Email</label>
              <input id="new-email" type="email" name="" value="">
            </div>
            <div class="form-group">
              <label for="new-street">Street</label>
              <input id="new-street" type="text" name="" value="">
            </div>
            <div class="form-group">
              <label for="new-city">City</label>
              <input id="new-city" type="text" name="" value="">
            </div>
            <div class="form-group">
              <label for="new-zip">Zip</label>
              <input id="new-zip" type="text" name="" value="">
            </div>
            <button class="btn btn-dark" type="submit" name="button">Add</button>
          </form><!-- /.form -->
          <h2>Contacts:</h2>
          <ul id="contacts"></ul>
        </div><!-- /.col-md-6 -->
        <div class="col-md-6">
          <div id="show-contacts">
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Contact Type: <span class="contact-type"></span></p>
            <p>Phone Number: <span class="phone-number"></span></p>
            <p>Email: <span class="email"></span></p>

            <div id="buttons"></div>
          </div>
      </div><!-- /.col-md-6 -->
      </div><!-- /.row -->
    </main>
  </body>
</html>
